<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/docs/cssFiles/style.css" rel="stylesheet" type="text/css">
    <title>GROUPIE - TRACKER</title>
</head>

<body>

    <div class="heading">
        <h1><span>Groupie - </span>Tracker</h1>
    </div>
    <br>
    <br>

    <section class="mainSection">
        <div class="flexContainer">
            {{range .}}
            <div class="flexItem">
                <form action="/response" method="POST">
                    <input type="image" src="{{.Image}}" class="imgBorder">
                    <p><b>Name: </b>{{.Name}}</p>
                    <p><b>Creation Date: </b>{{.CreationDate}}</p>
                    <p><b>First Album: </b>{{.FirstAlbum}}</p>
                    <input name="id" value="{{.ID}}" type="hidden">
                    <input name="name" value="{{.Name}}" type="hidden">
            </div>

            </form>
            {{end}}
        </div>
        <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
        <script src="/docs/java/app.js"></script>

        <br>
        <br>
        <footer>
            <p>
                By Nathan & Kingsley
            </p>
        </footer>

</body>
